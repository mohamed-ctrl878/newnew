<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>
      <link rel="stylesheet" href="css/zxc.css">
  </head>
  <body>
    <div class="all-content">
      <div class="imag-bg">
        <img src="images/bg-desktop-light.jpg" alt="" class="des">
        <img src="images/bg-mobile-light.jpg" alt="" class="mob">
    </div>
    <div class="big-content">
      <div class="heading">
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" alt="">
      </div>
      <div class="text">
        <input type="text" class="texter" placeholder="Your Tasks">
        <div class="btn">
          <input type="button" value="" class="botoo">
        </div>
      </div>
      <div class="tasks"></div>
      <div class="footer">
        <div class="number-of-items"></div>
        <div class="selector">
          <span class="all reactive" >All</span>
          <span class="active" >Active</span>
          <span class="combeleted" >Completed</span>
        </div>
        <div class="clear-btn">
          Clear combeleted
        </div>
      </div>
    </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
